dataset:
  category: 'bird'
  img_size: 256
  img_height: 320
  img_width: 512
  split: 'test'
  transform: 'flip'
  padding_frac: 0.05
  jitter_frac: 0.05
  flip: True
  tight_crop: False
  flip_train: True
  num_pairs: 10000

  dir:
    texture: 'resources/color_maps/bird/map3.png'
    template: '/mnt/raid/csmteam/datasets/cachedir/cub/model/mean_bird_fixed.obj'
    data_dir: '/mnt/raid/csmteam/datasets/CUB_200_2011'
    cache_dir: '/mnt/raid/csmteam/datasets/cachedir/cub'

test:
  checkpoint: ''
  batch_size: 1
  shuffle: True
  workers: 8
  out_dir: '/mnt/raid/csmteam/out'
  use_gt_cam: False
  num_cam_poses: 8
  use_sampled_cam: True
  alpha: [0.05, 0.1, 0.2]
  add_summaries: False
  log:
    image_summary_step: 1
