dataset:
  category: 'bird'
  img_size: 256
  img_height: 320
  img_width: 512
  split: 'train'
  transform: 'flip'
  padding_frac: 0.05
  jitter_frac: 0.05
  flip: True
  tight_crop: False
  flip_train: True

  dir:
    texture: 'resources/color_maps/bird/map3.png'
    template: '/mnt/raid/csmteam/datasets/cachedir/models/bird/bird.obj'
    data_dir: '/mnt/raid/csmteam/datasets/CUB_200_2011'
    cache_dir: '/mnt/raid/csmteam/datasets/cachedir'

train:
  batch_size: 16
  epochs: 200
  shuffle: True
  workers: 16
  checkpoint: ''
  out_dir: '/mnt/raid/csmteam/out'
  use_gt_cam: False
  use_sampled_cam: True
  use_arti: False
  num_cam_poses: 8
  pose_warmup_epochs: 10
  arti_epochs: 0
  log:
    image_summary_step: 50
    image_epoch: 1
  loss:
    geometric: 1
    visibility: 1
    mask: 5
    diverse: 0.05
    quat: 0.1
  optim:
    lr: 0.00001
    beta1: 0.9
    type: 'adam'
