dataset:
  category: 'bird'
  img_size: 256
  img_height: 320
  img_width: 512
  split: 'train'
  transform: 'flip'
  padding_frac: 0.05
  jitter_frac: 0.05
  flip: True
  tight_crop: False
  flip_train: True

  dir:
    texture: 'resources/color_maps/bird/map3.png'
    template: '/mnt/raid/csmteam/datasets/cachedir/models/bird/bird.obj'
    data_dir: '/mnt/raid/csmteam/datasets/CUB_200_2011'
    cache_dir: '/mnt/raid/csmteam/datasets/cachedir/cub'

train:
  batch_size: 12
  epochs: 400
  shuffle: True
  workers: 16
  checkpoint: ''
  out_dir: '/mnt/raid/csmteam/out/bird'
  use_gt_cam: False
  use_sampled_cam: True
  use_arti: False
  num_in_chans: 3
  num_cam_poses: 8
  pose_warmup_step: 2000
  arti_epochs: 0
  scale_bias: 1.5 
  log:
    image_summary_step: 50
    image_epoch: 5
  loss:
    geometric: 3.
    visibility: 4.
    mask: 2.
    diverse: 0.01
    quat: 0.1
    arti: 1.
  optim:
    lr: 0.0001
    beta1: 0.9
    type: 'adam'