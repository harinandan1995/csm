dataset:
  category: 'car'
  img_size: 256
  img_height: 320
  img_width: 512
  split: 'train'
  transform: 'flip'
  padding_frac: 0.05
  jitter_frac: 0.05
  flip: True
  tight_crop: False
  flip_train: True

  dir:
    texture: 'resources/color_maps/car/map3.png'
    template: 'datasets/cachedir/shapenet/car/marching_cubes_mean.obj'
    data_dir: 'datasets/PASCAL3D+_release1.1'
    cache_dir: 'datasets/cachedir/p3d'

train:
  batch_size: 5
  epochs: 100
  shuffle: True
  workers: 0
  checkpoint: ''
  out_dir: './out'
  use_gt_cam: True
  log:
    loss_step: 10
    image_summary_step: 30
    image_epoch: 1
  loss:
    geometric: 1
    visibility: 0.1
    mask: 2
  optim:
    lr: 0.0001
    beta1: 0.9
    type: 'adam'
